{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h2>Welcome, {{ session.user }}</h2>
    <a href="{{ url_for('add_book') }}">Add New Book</a>
    <h3>Book List</h3>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} ({{ book.year }})</li>
        {% endfor %}
    </ul>
{% endblock %}
