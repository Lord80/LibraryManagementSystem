{% extends "base.html" %}

{% block content %}
<h2>Book Catalog</h2>

<input type="text" id="searchBox" placeholder="Search books..." style="margin-bottom: 10px; width: 100%; padding: 8px; box-sizing: border-box;">

<div class="book-list" id="bookList">
    {% for book in books %}
    <div class="book-item">
        <img src="{{ book.image_url or url_for('static', filename='images/bg_2.jpg') }}" alt="{{ book.title }} Cover" class="book-cover">
        <div class="book-details">
            <div class="book-title">{{ book.title }}</div>
            <div class="book-author">By {{ book.author }}</div>
            <div class="book-year">{{ book.year }}</div>
        </div>
    </div>
    {% endfor %}
</div>

<p id="noBooksMessage" style="display:none; color: gray; font-style: italic;">No books found.</p>

<style>
    .book-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Adjust minmax as needed */
        grid-gap: 20px;
    }

    .book-item {
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
        display: flex; /* Enable flexbox for horizontal layout */
        align-items: flex-start; /* Align items to the top */
    }

    .book-item:hover {
        transform: scale(1.02);
    }

    .book-cover {
        max-width: 200px; /* Set a fixed width for the image */
        height: auto;
        margin-right: 10px; /* Add space between image and details */
        border-radius: 5px;
        flex-shrink: 0; /* Prevent image from shrinking */
    }

    .book-details {
        flex-grow: 1; /* Allow details to take up available space */
    }

    .book-title {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .book-author, .book-year {
        color: #777;
        font-size: smaller;
        margin-bottom: 5px;
    }
</style>

<script>
    // ... (JavaScript search code - same as before)
</script>

{% endblock %}
